<!DOCTYPE html>
<html>
<head>
	<title>Get Victim Details</title>
	<style>
		/* Add your custom CSS styles here */
	</style>
    <script>
        function submitForm(victim_fir) {
            document.querySelector('form input[name="Victim_FIR"]').value = victim_fir;
            document.querySelector('form').submit();
        }
    </script>
    
</head>
<body>
	<h1>Get Victim Details</h1>
	<form method="post" action="procedure.php">
		<label for="Victim_FIR">Victim FIR:</label>
		<input type="text" name="Victim_FIR" required>
		<input type="submit" name="submit" value="Get Details">
	</form>
</body>
</html>
